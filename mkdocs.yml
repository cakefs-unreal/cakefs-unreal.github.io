site_name: CakeFS 
site_url: https://cakeio-unreal.github.io
theme:
  name: material
  logo: assets/DocIcon256.png
  font:
    text: Onest
    code: Fira Code
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: black

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black 

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - content.tooltips

plugins:
  - macros
  - table-reader

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      linenums: true
      linenums_style: pymdownx-inline
      pygments_lang_class: true
  - pymdownx.superfences 
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details  
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets:
      base_path: "docs/.snippets/"
      auto_append:
        - abbreviations.md
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - Home: index.md
  - Tour: tour.md
  - Getting Started:
    - Installation: getting-started/installation.md
  - Core API Documentation: 
    - Overview: core-api/overview.md 
    - Core Objects:
      - Paths: core-api/paths.md
      - File Extensions: core-api/file-extensions.md
      - Files: core-api/files.md
      - Directories: core-api/directories.md
    - Error Handling:
      - Error Handling Patterns: core-api/error-handling.md
      - Error Maps: core-api/error-maps.md
    - Fundamental Types:
      - Policies: core-api/fundamental-types/policies.md
      - Outcomes: core-api/fundamental-types/outcomes.md
      - Signals: core-api/fundamental-types/signals.md
      - Results: core-api/fundamental-types/results.md
      - Cake Orders: core-api/fundamental-types/cake-orders.md
      - Settings: core-api/fundamental-types/settings.md
  - Advanced API Documentation: 
    - Overview: advanced-api/advanced-usage.md
    - Utility Libraries:
      - CakeMix: advanced-api/cake-mix.md
      - CakeAsyncFS: advanced-api/cake-async-fs.md
    - CakeFS Services:
      - CakeFS Services Overview: advanced-api/services.md
watch:
  - tables

  
